---
layout: page
---
<div class="post">
    <div class="container">
        <div class="row">
            <div class="content">
                <h1>{{ page.title }}</h1>
                <div class="post-info-wrapper">
                    <p class="italic">Publicado por <span class="bold">{{ page.author }}</span> el <span class="bold">{{ page.date | date: "%d/%m/%Y" }}</span></p>
                </div>
                <hr/>
                
                {{ content }}
            </div>

            {% if page.cross_post_url %}
                <p>Publicado originalmente en el blog de <a href="{{ page.cross_post_url }}">{{ page.author }}</a>.</p>
            {% endif %}
            
            {% if site.disqus_is_enabled %}
                <div id="disqus_thread"></div>

                <script>
                    var disqus_config = function () {
                        this.page.url = 'https://codesai.aerobatic.io';
                        this.page.identifier = 'localhost-jekyll-spike';
                    };

                    (function() {  // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = '//suui.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>

                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            {% endif %}
        </div>
    </div>
</div>

<p class="center-text" style="padding: 30px;">
    <a href="/blog">Volver al blog</a>
</p>
