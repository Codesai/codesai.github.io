---
layout: page
title: Clientes
permalink: /clients/
---

<section id="clients">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="section-title-custom">Nuestros clientes</div>
			</div>
		</div>

		{% for client in site.clients %}
			<div class="client">
				<div class="row">
					<div class="col-sm-3">
						<div class="logo" style="background-image: url({{ client.logo }})"></div>
					</div>
					<div class="col-sm-9">
						<div class="client-name">
							<a href="{{ client.url }}">{{ client.name }}</a>
						</div>
						<div class="underline"></div>
						<div class="description">
							{% include {{ client.description }}  %}
						</div>
					</div>
				</div>
			</div>
		{% endfor %}

		<section id="without-description">
			<div class="row">
				<div class="col-sm-4">
					<a href="https://www.ironhack.com/es">
						<div class="logo" style="background-image: url(../img/logos/ironhack.png)"></div>
					</a>
				</div>
				<div class="col-sm-4">
					<a href="https://www.isqi.org/">
						<div class="logo" style="background-image: url(../img/logos/isqi.png)"></div>
					</a>
				</div>

				<div class="col-sm-4">
					<a href="http://www.besepa.com/">
						<div class="logo" style="background-image: url(../img/logos/besepa.png)"></div>
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-2 col-sm-4">
					<a href="http://www.salleurl.edu/">
						<div class="logo" style="background-image: url(../img/logos/la_salle.png)"></div>
					</a>
				</div>
				<div class="col-sm-4">
					<a href="http://www.jpgconsultores.es/">
						<div class="logo" style="background-image: url(../img/logos/jpg_consultores_energeticos.png)"></div>
					</a>
				</div>
			</div>
		</section>
	</div>
</section>
