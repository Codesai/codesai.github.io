---
layout: page
title: Blog
permalink: /blog/
---

<section id="blog-posts">
	<div class="container">
		{% for post in site.posts %}
		<div class="post-area">
			
			{% if post.small_image %}
				<div class="row">
					<img class="post-img" src="/assets/{{ post.small_image }}" height="125" width="125">
				</div>
			{% endif %}
				
			<a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
			<p class="post-date">{{ post.date | date: "%d/%m/%Y" }}</p>
			<p>
				{{ post.content | strip_html | truncatewords: 50 }}
			</p>
		</div>
		{% endfor %}
	</div>
</section>
