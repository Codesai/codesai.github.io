<div class="read-more">
    <a class="indicator">Leer más</a>
</div>

<script>
    $('#{{ include.client-id }} .read-more .indicator').on('click', function(event) {        
        var moreInfo = $('#{{ include.client-id }} .more-info');
        var indicator = $('#{{ include.client-id }} .read-more .indicator');

        moreInfo.slideToggle('slow', function() {
            if(indicator.text() == 'Leer más') {
                indicator.text('Leer menos');
            } else {
                indicator.text('Leer más');
            }
        });
    });
</script>
