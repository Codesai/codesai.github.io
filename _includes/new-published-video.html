<div class="video">
  <div class="youtube-player" data-id="{{ include.video-id }}">
    <div data-id="{{ include.video-id }}">
      <img src="https://i.ytimg.com/vi/{{ include.video-id }}/hqdefault.jpg" alt="Video thumbnail">
      <div class="play"></div>
    </div>
  </div>
  <h3>{{ include.title }}</h3>
  <p>{{ include.speakers }}</p>
</div>
